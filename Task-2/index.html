<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Music Player</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Playlists</h2>
                <ul id="playlists" class="list-group">
                    <!-- Playlists will be dynamically added here -->
                </ul>
                <button class="btn btn-primary my-2" onclick="createPlaylist()">Create Playlist</button>
            </div>
            <div class="col-md-8">
                <h2>Music Library</h2>
                <ul id="musicLibrary" class="list-group">
                    <!-- Music tracks will be dynamically added here -->
                </ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2>Now Playing</h2>
                <div class="player d-flex align-items-center">
                    <img id="albumCover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMXUj4BECRQaCJ8irZEN7BxYj7-fAPlhp1Eg&s"alt="Album Cover" class="img-fluid" />
                    <div class="ml-3">
                        <h3 id="trackTitle">Track Title</h3>
                        <p id="artistName">Artist Name</p>
                        <audio id="audioPlayer" controls></audio>
                        <div class="progress mt-2">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0;"></div>
                        </div>
                        <div class="controls mt-2">
                            <button onclick="prevTrack()" class="btn btn-secondary">Previous</button>
                            <button onclick="playPauseTrack()" class="btn btn-secondary">Play/Pause</button>
                            <button onclick="nextTrack()" class="btn btn-secondary">Next</button>
                        </div>
                        <div class="mt-2">
                            <button onclick="toggleShuffle()" class="btn btn-secondary">Shuffle</button>
                            <button onclick="toggleRepeat()" class="btn btn-secondary">Repeat</button>
                            <label for="volumeControl">Volume:</label>
                            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" onchange="changeVolume()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
